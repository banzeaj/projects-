<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task list 2024</title>

    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <header>
        <h1>Task List 2024</h1>
        <form id = "new-task-form">
            <input type="text"
            id="new-task-input"
            placeholder="what do you have planned "/>

            <input
            type="submit"
            id="new-task-submit"
            value="add task"/>
        </form>
    </header>
    <main>

        <section>
            <h2>Tasks </h2>
                <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                            type="text"
                            class="test"
                            value="my shiny task"
                            readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                     
                </div>
           
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
