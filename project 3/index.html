<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyramid </title>
<link rel="stylesheet" href="/style.css">

</head>
<body>

<div class="container">
    <h2>Enter the number of rows for the pyramid:</h2>
    <div class="input-container">

        <input type="number" id="rowInput" min="1" step="1" placeholder="Enter a number">
        <button onclick="generatePyramid()">Generate Pyramid</button>
    </div>
    <div class="pyramid" id="pyramidContainer"></div>
</div>

<script>
    function generatePyramid() {
        var rows = parseInt(document.getElementById("rowInput").value);
        var pyramid = '';
        
        for (var i = 1; i <= rows; i++) {
            

            for (var j = 1; j <= (rows - i); j++) {
                pyramid += "&nbsp;&nbsp;";
            }
            
            
            for (var k = 1; k <= (2 * i - 1); k++) {
                pyramid += " * ";
            }
            
            pyramid += "<br>";
        }
        
        document.getElementById("pyramidContainer").innerHTML = pyramid;
    }
</script>

</body>
</html>
